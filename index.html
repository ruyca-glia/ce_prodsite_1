<!DOCTYPE html>
<html>
  <head>
    <script async src="https://api.glia.com/salemove_integration.js"></script>

    <script>
      // We wrap this in a function to ensure 'sm' is defined
      window.smReady = function() {
        sm.getApi({ version: 'v1' }).then(function(salemove) {
          // Setting isCustomTheme to true is required for overrides to take effect
          salemove.config.isCustomTheme = true;

          // Update the Reactive Tab (the button on the side)
          salemove.config.reactiveTabVisuals = {
            backColor: "#0000FF",
            frontColor: "#FF0000",
            fontSize: 14,
            format: "text",
            iconType: "text",
            placement: "right",
            size: 80,
            text: "Click Me!",
            verticalOffset: 100,
            visibleOperatorCount: 1
          };
          
          console.log("Glia SDK configuration applied.");
        });
      };

      // Check if sm is already there, otherwise wait for the script to load
      if (window.sm) {
        smReady();
      } else {
        window.addEventListener('sm.initialized', smReady);
      }
    </script>

    <title>CE Testing Site</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
      h1 { color:#7C19DD; font-family:roboto; text-align:center; }
      img { width:50%; display: block; margin: 0 auto; }
      .nav-container { text-align: center; margin-top: 20px; }
      .btn {
        padding: 10px 20px;
        background-color: #7C19DD;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-family: roboto, sans-serif;
      }
    </style>
  </head>

  <body>
    <center>
      <img src="images/Full LOGO_black.png" alt="CE logo" style="width:750px">
    </center>

    <h1 id="title" class="title">Welcome to our PROD site!</h1>

    <div class="nav-container">
      <a href="other_page.html" class="btn">Go to Cat Facts</a>
    </div>
  </body>
</html>
